<!-- change language -->
<div class="modal fade" id="change-language" tabindex="-1" role="dialog" aria-labelledby="change-languageLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="change-languageLabel"> اعدادت اللغة و العملة </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                <div class="language  mb-3 ">

                    <h5> اللغة </h5>

                    <div class="options-wrapper lang-and-currency-options">

                        <label class="option-container d-flex justify-content-between align-items-center">
                            <input type="radio" checked="checked" name="report-reason" value="1">
                            <span class="checkmark"></span>
                            <p class="m-0"> عربي </p>
                            <span class="flag-icon flag-icon-sa"></span>
                        </label>

                        <label class="option-container d-flex justify-content-between align-items-center">
                            <input type="radio" name="report-reason" value="1">
                            <span class="checkmark"></span>
                            <p class="m-0"> english </p>
                            <span class="flag-icon flag-icon-am"></span>
                        </label>


                        <label class="option-container d-flex justify-content-between align-items-center">
                            <input type="radio" name="report-reason" value="1">
                            <span class="checkmark"></span>
                            <p class="m-0"> english </p>
                            <span class="flag-icon flag-icon-am"></span>
                        </label>

                    </div><!-- options-wrapper -->

                </div> <!-- language -->

                <div class="currency  mb-3 ">

                    <h5> العملة </h5>

                    <div class="options-wrapper lang-and-currency-options">

                        <label class="option-container d-flex justify-content-between align-items-center">
                            <input type="radio" checked="checked" name="currency" value="1">
                            <span class="checkmark"></span>
                            <p class="m-0"> جنية مصري </p>
                            <p class="mb-0 color-gray"> EG </p>
                        </label>

                        <label class="option-container d-flex justify-content-between align-items-center">
                            <input type="radio" checked="checked" name="currency" value="1">
                            <span class="checkmark"></span>
                            <p class="m-0"> ريال سعودي </p>
                            <p class="mb-0 color-gray"> EG </p>
                        </label>

                        <label class="option-container d-flex justify-content-between align-items-center">
                            <input type="radio" checked="checked" name="currency" value="1">
                            <span class="checkmark"></span>
                            <p class="m-0"> جنية يوناني </p>
                            <p class="mb-0 color-gray"> EG </p>
                        </label>

                    </div><!-- options-wrapper -->
                </div> <!-- language -->

            </div>
        </div>
    </div>
</div>
